env:
  node: true
  es6: true
  mocha: true

plugins: [ haraka ]

extends: [ eslint:recommended, plugin:haraka/recommended ]

parserOptions:
  ecmaVersion: 2020

root: true

rules:
  indent: [2, 2, { SwitchCase: 1 } ]
  semi: [ error, never ]
  semi-style: [ error, last ]

globals:
  OK: true
  CONT: true
  DENY: true
  DENYSOFT: true
  DENYDISCONNECT: true
  DENYSOFTDISCONNECT: true
